spring:
  datasource:
    url: jdbc:h2:file:./data/ApiDB;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        '[format_sql]': true
  h2:
    console:
      enabled: true
